<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stil.css">
	<link rel="shortcut icon" href="Thumbnail.png" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Presentation Carousel</title>
</head>

<body>
<div class="sliva-for-c">
	
	<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="7"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="s1.png" alt="1" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="s2.png" alt="2" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="s3.png" alt="3" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="s4.png" alt="4" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="s5.png" alt="5" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="s6.png" alt="6" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="s7.png" alt="7" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="s8.png" alt="8" class="d-block" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</div>

</body>
</html>
